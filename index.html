<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Proposal ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: "Segoe UI Emoji", "Apple Color Emoji", Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
  }

  h1 {
    margin-bottom: 40px;
    text-align: center;
  }

  .button-container {
    position: relative;
    width: 320px;
    height: 60px;
  }

  button {
    padding: 14px 30px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: absolute;
    transition: left 0.1s ease, top 0.1s ease; /* Smooth movement */
  }

  #yes {
    background: green;
    color: white;
    left: 0;
    top: 10px;
  }

  #no {
    background: red;
    color: white;
    left: 160px; /* Start right of YES button */
    top: 10px;
  }
</style>
</head>

<body>

<h1>Will you be my girlfriend? &#10084;&#65039;</h1>

<div class="button-container">
  <button id="yes" onclick="yesClicked()">YES</button>
  <button id="no">NO</button>
</div>

<script>
  const noBtn = document.getElementById("no");
  const container = document.querySelector(".button-container");

  function moveButton() {
    const minX = 160; // right of YES
    const maxX = container.clientWidth - noBtn.offsetWidth;
    const x = minX + Math.random() * (maxX - minX);

    const maxY = container.clientHeight - noBtn.offsetHeight;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Ultra tricky: move button multiple times rapidly
  function trickButton() {
    for(let i=0; i<5; i++){
      setTimeout(moveButton, i*50); // 50ms interval
    }
  }

  // Event listeners
  noBtn.addEventListener("mouseover", trickButton);
  noBtn.addEventListener("click", trickButton);

  function yesClicked() {
    alert("I knew it üòç‚ù§Ô∏è");
  }
</script>

</body>
</html>

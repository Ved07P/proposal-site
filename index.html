<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Girlfriend?</title>
    <style>
        /* --- CSS STYLES --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6; /* Soft Pink Background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Prevents scrollbars when button moves */
            text-align: center;
            user-select: none; /* Prevents text selection while clicking */
        }

        .container {
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: bounce 2s infinite;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            min-height: 60px; /* Reserves space so layout doesn't collapse */
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            outline: none;
        }

        /* YES Button Styles */
        #yes-btn {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        
        #yes-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* NO Button Styles */
        #no-btn {
            background-color: #f44336; /* Red */
            color: white;
            /* Transition for smooth movement */
            transition: all 0.3s ease; 
            position: relative; /* Starts relative, becomes absolute */
        }

        /* Confirmation Message (Hidden by default) */
        #success-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #e91e63;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 20;
            white-space: nowrap;
        }

        /* Canvas for Fireworks */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let clicks pass through */
            z-index: 5;
        }

        /* Cute bounce animation for the header */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            button { padding: 12px 30px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="container" id="main-container">
        <h1>Will you be my girlfriend? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yes-btn">YES</button>
            <button id="no-btn">NO</button>
        </div>
    </div>

    <div id="success-message">
        Yay! I love you! üíñ‚ú®
    </div>

    <canvas id="fireworks"></canvas>

    <script>
        /* --- JAVASCRIPT LOGIC --- */
        
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const container = document.getElementById('main-container');
        const successMessage = document.getElementById('success-message');
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');

        // State to track if the NO button has started moving
        let isMoving = false;

        // --- NO BUTTON BEHAVIOR ---

        function moveButton() {
            // Get screen dimensions
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            // Button dimensions
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Get the YES button position to check for overlap
            const yesRect = yesBtn.getBoundingClientRect();

            let newX, newY;
            let overlap = false;

            // Try finding a non-overlapping position
            // We limit attempts to prevent infinite loops (though unlikely)
            for(let i = 0; i < 20; i++) {
                // Calculate random positions
                // We add a padding (20px) so it doesn't touch the very edge
                newX = Math.random() * (screenWidth - btnWidth - 40) + 20;
                newY = Math.random() * (screenHeight - btnHeight - 40) + 20;

                // Check overlap with YES button (with some buffer)
                if (
                    newX < yesRect.right + 20 &&
                    newX + btnWidth > yesRect.left - 20 &&
                    newY < yesRect.bottom + 20 &&
                    newY + btnHeight > yesRect.top - 20
                ) {
                    overlap = true;
                } else {
                    overlap = false;
                    break;
                }
            }

            // Switch to absolute positioning on the first move
            if (!isMoving) {
                noBtn.style.position = 'absolute';
                isMoving = true;
            }

            // Apply new coordinates
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        }

        // Trigger move on Hover (Desktop) and Touch (Mobile)
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton); // Fallback if they manage to click
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent actual click
            moveButton();
        });

        // --- YES BUTTON BEHAVIOR ---

        yesBtn.addEventListener('click', () => {
            // 1. Hide the main question container smoothly
            container.style.display = 'none';
            // Also hide the NO button if it's flying around
            noBtn.style.display = 'none';

            // 2. Start Fireworks
            startFireworks();

            // 3. Show Success Message after a brief delay
            setTimeout(() => {
                successMessage.style.display = 'block';
            }, 500);
        });

        // --- FIREWORKS ANIMATION ---
        
        let particles = [];
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                // Random velocity
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.friction = 0.96;
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 4, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.02; // Fade out
            }
        }

        function createFirework(x, y) {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 30; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            // Clear canvas with a slight trail effect (optional, here just clear)
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach((particle, index) => {
                if (particle.alpha > 0) {
                    particle.update();
                    particle.draw();
                } else {
                    particles.splice(index, 1);
                }
            });
        }

        function startFireworks() {
            animate();
            // Launch automatic bursts
            let burstCount = 0;
            const interval = setInterval(() => {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                createFirework(x, y);
                burstCount++;
                if(burstCount > 15) clearInterval(interval); // Stop after 15 bursts
            }, 300);

            // Also allow clicking to make more
            window.addEventListener('click', (e) => {
                createFirework(e.clientX, e.clientY);
            });
        }

    </script>
</body>
</html>

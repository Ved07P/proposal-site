<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proposal ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    font-family: "Segoe UI Emoji", "Apple Color Emoji", Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    position: relative;
  }

  h1 {
    margin-top: 50px;
    font-size: 3rem;
    text-align: center;
  }

  .button-container {
    position: relative;
    width: 100%;
    height: 150px; /* heading ke niche space */
    margin-top: 20px;
  }

  button {
    padding: 14px 30px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: absolute;
    transition: all 0.2s ease;
  }

  #yes {
    background: green;
    color: white;
  }

  #no {
    background: red;
    color: white;
  }

  /* Fireworks particle */
  .firework {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    animation: fall 1.5s linear forwards;
  }

  @keyframes fall {
    0% { transform: translate(0,0) scale(1); opacity: 1; }
    100% { transform: translate(var(--dx), var(--dy)) scale(0.5); opacity: 0; }
  }
</style>
</head>
<body>

<h1>Will you be my girlfriend? &#10084;&#65039;</h1>

<div class="button-container">
  <button id="yes">YES</button>
  <button id="no">NO</button>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const container = document.querySelector(".button-container");
const body = document.body;

// Place buttons below heading (centered horizontally)
yesBtn.style.left = (window.innerWidth/2 - yesBtn.offsetWidth - 20) + "px";
yesBtn.style.top = "20px"; // relative to container
noBtn.style.left = (window.innerWidth/2 + 20) + "px";
noBtn.style.top = "20px";

// NO button full screen teleport + animation
function moveNoButton() {
  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  // random rotation + scale
  const scale = 0.8 + Math.random()*0.4;
  const rotate = Math.random()*360;
  noBtn.style.transform = `scale(${scale}) rotate(${rotate}deg)`;
}

// Rapid teleport
function trickyNo() {
  for(let i=0; i<5; i++){
    setTimeout(moveNoButton, i*50);
  }
}

noBtn.addEventListener("mouseover", trickyNo);
noBtn.addEventListener("click", trickyNo);

// YES button click fireworks
yesBtn.addEventListener("click", () => {
  alert("I knew it üòç‚ù§Ô∏è");

  // create lots of firework particles
  for(let i=0; i<50; i++){
    const particle = document.createElement("div");
    particle.classList.add("firework");
    const x = window.innerWidth/2;
    const y = window.innerHeight/2;
    particle.style.left = x + "px";
    particle.style.top = y + "px";

    // random direction
    const dx = (Math.random()-0.5)*800 + "px";
    const dy = (Math.random()-0.5)*800 + "px";
    particle.style.setProperty('--dx', dx);
    particle.style.setProperty('--dy', dy);

    // random color
    particle.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;

    body.appendChild(particle);

    // remove after animation
    setTimeout(() => particle.remove(), 1500);
  }
});
</script>

</body>
</html>

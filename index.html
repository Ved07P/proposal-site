<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proposal ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    font-family: "Segoe UI Emoji", "Apple Color Emoji", Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
  }

  h1 {
    margin-top: 40px;
    font-size: 3rem;
    text-align: center;
  }

  .button-container {
    position: relative;
    width: 100%;
    height: 180px;
    margin-top: 20px;
  }

  button {
    padding: 14px 30px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: absolute;
    transition: all 0.25s ease;
  }

  #yes {
    background: green;
    color: white;
  }

  #no {
    background: red;
    color: white;
  }

  /* üî• Floating Hearts */
  .heart {
    position: absolute;
    font-size: 24px;
    animation: float 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes float {
    0% {
      transform: translateY(100vh) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-10vh) scale(1.5);
      opacity: 0;
    }
  }

  /* üéÜ Firework */
  .firework {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    animation: blast 1.8s ease-out forwards;
  }

  @keyframes blast {
    0% { transform: translate(0,0) scale(1); opacity: 1; }
    100% { transform: translate(var(--dx), var(--dy)) scale(0.2); opacity: 0; }
  }
</style>
</head>

<body>

<h1>Will you be my girlfriend? &#10084;&#65039;</h1>

<div class="button-container">
  <button id="yes">YES</button>
  <button id="no">NO</button>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const music = document.getElementById("bgMusic");

let escapeCount = 0;
const MAX_ESCAPE = 15;

// Center buttons
function centerButtons() {
  yesBtn.style.left = (window.innerWidth / 2 - 120) + "px";
  yesBtn.style.top = "30px";

  noBtn.style.left = (window.innerWidth / 2 + 20) + "px";
  noBtn.style.top = "30px";
}
centerButtons();

// Floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "‚ù§Ô∏è";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 400);

// NO button movement + talking
function moveNoButton() {
  if (escapeCount >= MAX_ESCAPE) {
    noBtn.style.left = "-500px";
    noBtn.style.top = "-500px";
    return;
  }

  escapeCount++;

  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  noBtn.innerText = ["Pakad ke dikha üòú", "Nahi milega üòÜ", "Try again üòù"][Math.floor(Math.random()*3)];
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("click", moveNoButton);

// YES button fireworks + music
yesBtn.addEventListener("click", () => {
  music.play();

  for (let i = 0; i < 120; i++) {
    const fire = document.createElement("div");
    fire.className = "firework";

    fire.style.left = window.innerWidth / 2 + "px";
    fire.style.top = window.innerHeight / 2 + "px";

    fire.style.setProperty("--dx", (Math.random() - 0.5) * 1000 + "px");
    fire.style.setProperty("--dy", (Math.random() - 0.5) * 1000 + "px");

    fire.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;

    document.body.appendChild(fire);
    setTimeout(() => fire.remove(), 2000);
  }

  alert("I knew it üòç‚ù§Ô∏è");
});
</script>

</body>
</html>

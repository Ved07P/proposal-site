<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Proposal ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    transition: background 0.3s;
  }

  h1 {
    font-size: 34px;
    margin-bottom: 40px;
  }

  .box {
    position: relative;
    width: 100%;
    height: 250px;
    display: flex;
    justify-content: center;
    gap: 40px;
  }

  button {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
  }

  #yes {
    background: green;
    color: white;
  }

  #no {
    background: red;
    color: white;
    position: absolute;
  }

  /* YES cry */
  .cry {
    animation: cry 0.4s ease;
  }

  @keyframes cry {
    0% { transform: translateX(0); }
    25% { transform: translateX(-8px); }
    50% { transform: translateX(8px); }
    75% { transform: translateX(-6px); }
    100% { transform: translateX(0); }
  }

  /* background pulse */
  .pulse {
    animation: pulse 0.3s;
  }

  @keyframes pulse {
    0% { background: #ff9a9e; }
    50% { background: #ff6a6a; }
    100% { background: #ff9a9e; }
  }

  /* fireworks */
  .fire {
    position: fixed;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    animation: boom 2s linear forwards;
  }

  @keyframes boom {
    to {
      transform: translate(var(--x), var(--y));
      opacity: 0;
    }
  }
</style>
</head>

<body>

<h1>Will you be my girlfriend? ‚ù§Ô∏è</h1>

<div class="box">
  <button id="yes">YES</button>
  <button id="no">NO</button>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const body = document.body;

// NO button behaviour
noBtn.addEventListener("mouseenter", () => {

  // YES crying
  yesBtn.classList.add("cry");
  setTimeout(() => yesBtn.classList.remove("cry"), 400);

  // Background pulse
  body.classList.add("pulse");
  setTimeout(() => body.classList.remove("pulse"), 300);

  // Move NO randomly
  const x = Math.random() * (window.innerWidth - 140);
  const y = Math.random() * (window.innerHeight - 140);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

// YES click fireworks
yesBtn.addEventListener("click", () => {
  for (let i = 0; i < 200; i++) {
    const f = document.createElement("div");
    f.className = "fire";
    f.style.left = "50%";
    f.style.top = "50%";
    f.style.background = `hsl(${Math.random() * 360},100%,50%)`;
    f.style.setProperty("--x", (Math.random() - 0.5) * 1000 + "px");
    f.style.setProperty("--y", (Math.random() - 0.5) * 1000 + "px");
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 2000);
  }

  alert("I knew it üòç‚ù§Ô∏è");
});
</script>

</body>
</html>

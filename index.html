<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Proposal ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: "Segoe UI Emoji", "Apple Color Emoji", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  h1 {
    font-size: 34px;
    margin-bottom: 40px;
    text-align: center;
  }

  .box {
    position: relative;
    width: 100%;
    height: 220px;
  }

  button {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    position: absolute;
  }

  #yes {
    background: green;
    color: white;
    left: 40%;
    top: 40px;
  }

  #no {
    background: red;
    color: white;
    left: 55%;
    top: 40px;
  }

  .fire {
    position: fixed;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    animation: boom 2s linear forwards;
  }

  @keyframes boom {
    to {
      transform: translate(var(--x), var(--y));
      opacity: 0;
    }
  }
</style>
</head>

<body>

<h1>Will you be my girlfriend? ‚ù§Ô∏è</h1>

<div class="box">
  <button id="yes">YES</button>
  <button id="no">NO</button>
</div>

<script>
let escapeCount = 0;
const MAX_ESCAPE = 10; // ‚úÖ minimum 10 times

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

let isMoving = false; // üî• important fix

function moveNo() {
  if (isMoving) return; // prevent multiple triggers
  isMoving = true;

  if (escapeCount >= MAX_ESCAPE) {
    noBtn.style.display = "none";
    return;
  }

  escapeCount++;

  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 120);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  setTimeout(() => {
    isMoving = false;
  }, 300); // delay so multiple triggers don't happen
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", moveNo);

yesBtn.onclick = () => {
  for (let i = 0; i < 150; i++) {
    const f = document.createElement("div");
    f.className = "fire";
    f.style.left = "50%";
    f.style.top = "50%";
    f.style.background = `hsl(${Math.random() * 360},100%,50%)`;
    f.style.setProperty("--x", (Math.random() - 0.5) * 900 + "px");
    f.style.setProperty("--y", (Math.random() - 0.5) * 900 + "px");
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 2000);
  }

  alert("I knew it üòç‚ù§Ô∏è");
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Proposal ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  h1 {
    font-size: 34px;
    margin-bottom: 40px;
  }

  .box {
    position: relative;
    width: 100%;
    height: 220px;
    display: flex;
    justify-content: center;
    gap: 40px;
  }

  button {
    width: 130px;
    height: 55px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    position: relative;
    transition: transform 0.2s ease;
  }

  #yes {
    background: green;
    color: white;
  }

  #no {
    background: red;
    color: white;
    position: absolute;
  }

  /* YES shaking */
  .shake {
    animation: shake 0.4s ease;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-4px); }
    100% { transform: translateX(0); }
  }

  /* emoji pop */
  .emoji {
    position: fixed;
    font-size: 26px;
    animation: pop 1.2s ease forwards;
    pointer-events: none;
  }

  @keyframes pop {
    0% { transform: scale(0); opacity: 0; }
    30% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(0.2) translateY(-100px); opacity: 0; }
  }

  /* fireworks */
  .fire {
    position: fixed;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    animation: boom 2s linear forwards;
  }

  @keyframes boom {
    to {
      transform: translate(var(--x), var(--y));
      opacity: 0;
    }
  }
</style>
</head>

<body>

<h1>Will you be my girlfriend? ‚ù§Ô∏è</h1>

<div class="box">
  <button id="yes">YES</button>
  <button id="no">NO</button>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

// Safe area so button never disappears
const padding = 40;

// NO button logic
noBtn.addEventListener("mouseenter", () => {
  // shake YES
  yesBtn.classList.add("shake");
  setTimeout(() => yesBtn.classList.remove("shake"), 400);

  // move NO safely
  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  // emoji reaction
  const emoji = document.createElement("div");
  emoji.className = "emoji";
  emoji.innerText = "üòù";
  emoji.style.left = (x + 40) + "px";
  emoji.style.top = (y - 20) + "px";
  document.body.appendChild(emoji);

  setTimeout(() => emoji.remove(), 1200);
});

// YES button
yesBtn.addEventListener("click", () => {
  yesBtn.classList.add("shake");

  for (let i = 0; i < 180; i++) {
    const f = document.createElement("div");
    f.className = "fire";
    f.style.left = "50%";
    f.style.top = "50%";
    f.style.background = `hsl(${Math.random() * 360},100%,50%)`;
    f.style.setProperty("--x", (Math.random() - 0.5) * 900 + "px");
    f.style.setProperty("--y", (Math.random() - 0.5) * 900 + "px");
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 2000);
  }

  setTimeout(() => alert("I knew it üòç‚ù§Ô∏è"), 300);
});
</script>

</body>
</html>

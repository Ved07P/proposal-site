<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Proposal ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: "Segoe UI Emoji", "Apple Color Emoji", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  h1 {
    font-size: 34px;
    margin-bottom: 40px;
    text-align: center;
  }

  .box {
    position: relative;
    width: 100%;
    height: 220px;
    display: flex;
    justify-content: center;
    gap: 40px;
  }

  button {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    position: relative;
  }

  #yes {
    background: green;
    color: white;
  }

  #no {
    background: red;
    color: white;
    position: absolute;
  }

  /* YES crying effect */
  .cry {
    animation: cry 0.4s ease;
  }

  @keyframes cry {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-4px); }
    100% { transform: translateX(0); }
  }

  /* fireworks */
  .fire {
    position: fixed;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    animation: boom 2s linear forwards;
  }

  @keyframes boom {
    to {
      transform: translate(var(--x), var(--y));
      opacity: 0;
    }
  }
</style>
</head>

<body>

<h1>Will you be my girlfriend? ‚ù§Ô∏è</h1>

<div class="box">
  <button id="yes">YES</button>
  <button id="no">NO</button>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

// NO button movement
noBtn.addEventListener("mouseenter", () => {
  // YES button cries for few ms
  yesBtn.classList.add("cry");
  setTimeout(() => yesBtn.classList.remove("cry"), 400);

  // move NO button
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 120);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

// YES click effect
yesBtn.addEventListener("click", () => {

  // small shake before fireworks
  yesBtn.classList.add("cry");
  setTimeout(() => yesBtn.classList.remove("cry"), 300);

  // fireworks
  for (let i = 0; i < 180; i++) {
    const f = document.createElement("div");
    f.className = "fire";
    f.style.left = "50%";
    f.style.top = "50%";
    f.style.background = `hsl(${Math.random()*360},100%,50%)`;
    f.style.setProperty("--x", (Math.random() - 0.5) * 900 + "px");
    f.style.setProperty("--y", (Math.random() - 0.5) * 900 + "px");
    document.body.appendChild(f);

    setTimeout(() => f.remove(), 2000);
  }

  setTimeout(() => {
    alert("I knew it üòç‚ù§Ô∏è");
  }, 300);
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proposal ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: "Segoe UI Emoji", "Apple Color Emoji", Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    position: relative;
  }

  h1 {
    margin-bottom: 50px;
    text-align: center;
    font-size: 2rem;
  }

  button {
    padding: 14px 30px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: absolute;
    transition: all 0.2s ease;
  }

  #yes {
    background: green;
    color: white;
    left: 20px;
    top: 100px;
  }

  #no {
    background: red;
    color: white;
    left: 200px;
    top: 100px;
  }

  /* YES click animation */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: yellow;
    border-radius: 50%;
    animation: confetti-fall 1s linear forwards;
  }

  @keyframes confetti-fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<h1>Will you be my girlfriend? &#10084;&#65039;</h1>

<button id="yes">YES</button>
<button id="no">NO</button>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const body = document.body;

// NO button teleport + random animation
function moveNoButton() {
  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;

  // Random position anywhere on screen
  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  // Random scale + rotation for fun animation
  const scale = 0.8 + Math.random() * 0.4;
  const rotate = Math.random() * 360;
  noBtn.style.transform = `scale(${scale}) rotate(${rotate}deg)`;
}

// Trigger multiple rapid teleports
function trickyNo() {
  for (let i=0; i<5; i++) {
    setTimeout(moveNoButton, i*50);
  }
}

noBtn.addEventListener("mouseover", trickyNo);
noBtn.addEventListener("click", trickyNo);

// YES button click effect
yesBtn.addEventListener("click", () => {
  alert("I knew it üòç‚ù§Ô∏è");

  // Confetti effect
  for(let i=0; i<30; i++){
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.top = "0px";
    confetti.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
    confetti.style.width = confetti.style.height = 5 + Math.random()*10 + "px";
    body.appendChild(confetti);

    setTimeout(() => {
      confetti.remove();
    }, 1500);
  }
});
</script>

</body>
</html>

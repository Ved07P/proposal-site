<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Proposal ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: "Segoe UI Emoji", "Apple Color Emoji", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  #start {
    background: black;
    color: white;
    padding: 10px 22px;
    border-radius: 20px;
    margin-bottom: 20px;
    cursor: pointer;
  }

  h1 {
    font-size: 34px;
    margin-bottom: 40px;
    text-align: center;
  }

  .box {
    position: relative;
    width: 100%;
    height: 220px;
  }

  button {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    position: absolute;
  }

  #yes {
    background: green;
    color: white;
    left: 40%;
    top: 30px;
  }

  #no {
    background: red;
    color: white;
    left: 55%;
    top: 30px;
  }

  .fire {
    position: fixed;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    animation: boom 2s linear forwards;
  }

  @keyframes boom {
    to {
      transform: translate(var(--x), var(--y));
      opacity: 0;
    }
  }
</style>
</head>

<body>

<button id="start">Tap to Start üîä</button>

<h1>Will you be my girlfriend? ‚ù§Ô∏è</h1>

<div class="box">
  <button id="yes">YES</button>
  <button id="no">NO</button>
</div>

<script>
let enabled = false;
let escapeCount = 0;

const MIN_ESCAPE = 10;
const MAX_ESCAPE = 15;

const phrases = [
  "Pakad ke dikha üòù",
  "Nahi milega üòú",
  "Try again üòÇ"
];

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const startBtn = document.getElementById("start");

startBtn.onclick = () => {
  enabled = true;
  startBtn.style.display = "none";
  speak("Game started");
};

function speak(text) {
  if (!enabled) return;

  const voice = speechSynthesis.getVoices()
    .find(v => v.lang.includes("en")) || speechSynthesis.getVoices()[0];

  const msg = new SpeechSynthesisUtterance(text);
  msg.voice = voice;
  msg.rate = 1;
  msg.pitch = 1.2;

  speechSynthesis.cancel();
  speechSynthesis.speak(msg);
}

function moveNo() {
  escapeCount++;

  // ‚ùå vanish only after 15
  if (escapeCount > MAX_ESCAPE) {
    noBtn.style.display = "none";
    return;
  }

  const text = phrases[Math.floor(Math.random() * phrases.length)];
  noBtn.innerText = text;
  speak(text);

  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 120);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);

yesBtn.onclick = () => {
  speak("I knew it");

  for (let i = 0; i < 150; i++) {
    const f = document.createElement("div");
    f.className = "fire";
    f.style.left = "50%";
    f.style.top = "50%";
    f.style.background = `hsl(${Math.random()*360},100%,50%)`;
    f.style.setProperty("--x", (Math.random()-0.5)*900 + "px");
    f.style.setProperty("--y", (Math.random()-0.5)*900 + "px");
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 2000);
  }

  alert("I knew it üòç‚ù§Ô∏è");
};
</script>

</body>
</html>
